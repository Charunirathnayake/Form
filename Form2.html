<!DOCTYPE html>
<html>
<head>
	<title>My second Form</title>
	<script type="text/javascript">
		function validator(){
			if (document.newform.box.checked) 
				alert("Checking by the user");

			
			else
				alert("Please check onceagain.");
			
		}
	</script>
</head>
<body>
    <form name="newform">
    	<input type="checkbox" name="box"/>
    	<br>
    	<input type="button" name="Submit" value="Submit" onclick="validator()"/>

    </form>

</body>
</html>
